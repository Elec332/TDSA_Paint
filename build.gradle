buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'edu.sc.seis.gradle:launch4j:2.4.6'
        classpath "com.github.jengelman.gradle.plugins:shadow:4.0.4"
    }
}

apply plugin: 'java'
apply plugin: 'edu.sc.seis.launch4j'
apply plugin: 'com.github.johnrengelman.shadow'

group 'nl.elec332.nlda.tdsa.paint'
version '1.0-Alpha'

sourceCompatibility = targetCompatibility = '1.8'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile "com.google.guava:guava:21.0"
    compile "com.google.code.findbugs:jsr305:3.0.2"
    compile "org.apache.commons:commons-lang3:3.0"
    compile "io.netty:netty-all:4.0.23.Final"
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

launch4j {
    mainClassName = 'nl.elec332.nlda.tdsa.paint.Main'
    windowTitle = "TDSA Paint"
    copyConfigurable = project.tasks.shadowJar.outputs.files
    jar = "lib/${project.tasks.shadowJar.archiveName}"
}

tasks.launch4j.dependsOn("shadowJar")
